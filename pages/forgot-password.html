<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié</title>
  <link rel="stylesheet" href="forgot-password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="forgot-page">

  <div class="signup-container">
    <!-- Illustration (même classe que sur la page signup) -->
    <img src="../assets/forgot-password.png"
         alt="Mot de passe oublié"
         class="signup-image" />

    <!-- Titre (même classe que sur la page signup) -->
    <h1 class="signup-title">Mot de passe oublié</h1>

    <!-- Sous-titre -->
    <p class="signup-subtitle">
      Entrez votre courriel pour<br />
      réinitialiser votre mot de passe.
    </p>

    <!-- Formulaire -->
    <form id="forgot-form" class="signup-form">
      <div class="signup-input-group">
        <span class="icon-bg">
          <img src="../assets/mail.svg" alt="Email" />
        </span>
        <input type="email"
               id="email"
               placeholder="Email"
               required />
      </div>
      <button type="submit" class="signup-button">Envoyer</button>
    </form>
  </div>

</body>
</html>
