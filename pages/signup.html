<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er un compte</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">

  <div class="signup-container">
    <img src="../assets/signup-background.png" alt="Illustration" class="signup-image" />
    <h1 class="signup-title">Cr√©er un compte</h1>

    <form id="signup-form">
      <input type="text" id="name" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="Courriel" required />
      <input type="text" id="client-key" placeholder="Cl√© client" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Cr√©er le compte</button>
      <div id="message" style="margin-top: 10px;"></div>
    </form>

    <p class="login-link">D√©j√† un compte ? <a href="#">Se connecter</a></p>
  </div>

 <script>
  document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const clientKey = document.getElementById('client-key').value.trim();
    const password = document.getElementById('password').value.trim();
    const message = document.getElementById('message');

    const apiUrl = 'https://api.sheety.co/2679273a0084b737d0eee7cc6e4cd88b/kodularApp/kodularApp';

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();

      // 1. Trouver la ligne avec la bonne cl√©
      const client = data.kodularApp.find(c => c.codeClient === clientKey);

      if (client) {
        const clientId = client.id;

        message.innerHTML = "<span style='color: green;'>‚úÖ Cl√© valide, cr√©ation du compte‚Ä¶</span>";

        // 2. Construire les nouvelles donn√©es
        const updatedUser = {
          kodularApp: {
            nom: name,
            email: email,
            motDePasse: password,
            codeClient: clientKey // peut rester
          }
        };

        // 3. Modifier la ligne existante
        await fetch(`${apiUrl}/${clientId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedUser)
        });

        message.innerHTML = "<span style='color: green;'>üéâ Compte cr√©√© avec succ√®s !</span>";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } else {
        message.innerHTML = "<span style='color: red;'>‚ùå Cl√© client invalide. Veuillez v√©rifier.</span>";
      }

    } catch (error) {
      console.error('Erreur API Sheety :', error);
      message.innerHTML = "<span style='color: red;'>‚ùå Erreur de connexion. R√©essayez plus tard.</span>";
    }
  });
</script>
</body>
</html>
