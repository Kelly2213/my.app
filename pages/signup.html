<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body class="signup-page">
  <div class="signup-container">
    <img src="../assets/signup-background.png" alt="Illustration" class="signup-image" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

     <h1 class="signup-title">Créer un compte</h1>

<form>
  <input type="text" placeholder="Nom complet" required />
  <input type="email" placeholder="Courriel" required />
  <input type="text" placeholder="Clé client" required />
  <input type="password" placeholder="Mot de passe" required />
  <button type="submit">Créer le compte</button>
</form>

    <p class="login-link">Déjà un compte ? <a href="#">Se connecter</a></p>
  </div>

  <script>
 document.getElementById('signup-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const clientKey = document.getElementById('client-key').value.trim();
  const message = document.getElementById('message');

  const apiUrl = 'https://api.sheety.co/2679273a0084b737d0eee7cc6e4cd88b/kodularApp/kodularApp';

  try {
    const response = await fetch(apiUrl);
    const data = await response.json();

    // Vérifie si une ligne contient le code client exact
    const clientValide = data.kodularApp.some(client => client.codeClient === clientKey);

    if (clientValide) {
      message.innerHTML = "<span style='color: green;'>✅ Clé valide, compte en cours de création…</span>";
      // Redirection ou enregistrement ici
    } else {
      message.innerHTML = "<span style='color: red;'>❌ Clé client invalide. Veuillez vérifier.</span>";
    }
  } catch (error) {
    console.error('Erreur API Sheety :', error);
    message.innerHTML = "<span style='color: red;'>❌ Erreur de connexion. Réessaie plus tard.</span>";
  }
});
</script>

</body>
</html>
