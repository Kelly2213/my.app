<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Se connecter</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="login-page">

  <div class="login-container">
    <!-- Illustration (même taille/position que signup et forgot-password) -->
    <img src="../assets/login-illustration.png"
         alt="Se connecter"
         class="login-image" />

    <!-- Titre -->
    <h1 class="form-title">Se connecter</h1>

    <!-- Formulaire -->
    <form id="login-form" class="login-form">
      <div class="input-group">
        <span class="icon">
          <img src="../assets/mail.svg" alt="Email" />
        </span>
        <input type="email"
               id="email"
               placeholder="Email"
               required />
      </div>

      <div class="input-group">
        <span class="icon">
          <img src="../assets/lock.svg" alt="Mot de passe" />
        </span>
        <input type="password"
               id="password"
               placeholder="Mot de passe"
               required />
      </div>

      <button type="submit" class="submit-button">Se connecter</button>

      <p class="form-links">
        <a href="forgot-password.html">Mot de passe oublié ?</a><br/>
        <a href="signup.html">Créer un compte</a>
      </p>
    </form>
  </div>

</body>
</html>
