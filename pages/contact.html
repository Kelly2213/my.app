<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contactez-nous</title>
  <!-- On charge le CSS spécifique à cette page -->
  <link rel="stylesheet" href="contact.css" />
  <!-- La police Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="contact-page">

  <div class="contact-container">
    <!-- Le logo/illustration -->
    <img
      src="../assets/loading.png"
      alt="Logo TutorApp"
      class="contact-image"
    />

    <!-- Titre -->
    <h1 class="contact-title">Contactez-nous</h1>

    <!-- Formulaire de contact -->
    <form id="contact-form">
      <div class="contact-field">
        <img src="../assets/user.svg" class="icon" alt="Icône nom" />
        <input
          type="text"
          id="contact-name"
          placeholder="Nom complet"
          required
        />
      </div>
      <div class="contact-field">
        <img src="../assets/mail.svg" class="icon" alt="Icône courriel" />
        <input
          type="email"
          id="contact-email"
          placeholder="Courriel"
          required
        />
      </div>
      <div class="contact-field">
        <img src="../assets/message.svg" class="icon" alt="Icône message" />
        <textarea
          id="contact-message"
          placeholder="Message"
          required
        ></textarea>
      </div>
      <button type="submit" class="contact-button">Envoyer</button>
    </form>

    <!-- Coordonnées en pied -->
    <p class="contact-info">
      <a href="mailto:info@tutoratpro.com">info@tutoratpro.com</a> ·
      <a href="tel:1-855-922-3513">1-855-922-3513</a>
    </p>
  </div>

  <!-- Ton script JS global (optionnel) -->
  <script src="../script.js"></script>
</body>
</html>
