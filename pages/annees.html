<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Années scolaires</title>
  <link rel="stylesheet" href="annees.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body class="annees-page">

  <!-- 100% wide header -->
  <header class="annees-header">
    <div class="header-icons">
      <img src="../assets/gear.png" alt="Paramètres"/>
      <img src="../assets/lamp.png" alt="Lampe"/>
    </div>
    <h1>Années scolaires</h1>
  </header>

  <!-- wrapper centré à max-width 300px -->
  <div class="annees-wrapper">
    <main class="annees-list">
      <a href="#" class="annee-item">
        <div class="annee-icon">
          <img src="../assets/book.svg"   alt="1ère année"/>
        </div>
        <span>1ère année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/pencil.svg" alt="2e année" />
        <span>2e année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/book.svg"   alt="3e année" />
        <span>3e année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/pencil.svg" alt="4e année" />
        <span>4e année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/book.svg"   alt="5e année" />
        <span>5e année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/pencil.svg" alt="6e année" />
        <span>6e année</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/book.svg"   alt="Secondaire 1" />
        <span>Secondaire 1</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/pencil.svg" alt="Secondaire 2" />
        <span>Secondaire 2</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/book.svg"   alt="Secondaire 3" />
        <span>Secondaire 3</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/pencil.svg" alt="Secondaire 4" />
        <span>Secondaire 4</span>
      </a>
      <a href="#" class="annee-item">
        <img src="../assets/book.svg"   alt="Secondaire 5" />
        <span>Secondaire 5</span>
      </a>
    </main>
  </div>

</body>
</html>
