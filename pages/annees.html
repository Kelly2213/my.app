<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Années scolaires</title>
  <link rel="stylesheet" href="annees.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="annees-page">

  <div class="annees-wrapper">

    <!-- HEADER : image pleine largeur + titre superposé -->

        src="../assets/header.png"
        alt="Illustration Années scolaires"
        class="header-img"
      />
      <h1 class="annees-title">Années scolaires</h1>
    </header>

    <!-- LISTE DES ANNÉES -->
    <main class="annees-list">
      <a href="#" class="annee-item">
        <span class="icon-bg">
          <img src="../assets/book.svg" alt="1ère année" />
        </span>
        <span class="annee-label">1ère année</span>
      </a>

      <a href="#" class="annee-item">
        <span class="icon-bg">
          <img src="../assets/pencil.svg" alt="2e année" />
        </span>
        <span class="annee-label">2e année</span>
      </a>

      <a href="#" class="annee-item">

          <img src="../assets/book.svg" alt="3e année" />

      <a href="#" class="annee-item">

      <a href="#" class="annee-item">

      <a href="#" class="annee-item">
